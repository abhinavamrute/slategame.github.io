<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines-Inspired Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="win-button" class="control-button">WIN</button>
            <button id="lose-button" class="control-button">LOSE</button>
            <button id="play-button" class="control-button" disabled>PLAY</button>
        </div>
        
        <div class="slider-container">
            <label for="click-slider">Select Number of Clicks (1-5): </label>
            <input type="range" id="click-slider" min="1" max="5" value="1">
            <span id="click-count">1</span> <!-- Display slider value here -->
        </div>
        
        <div id="tile-grid" class="tile-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
